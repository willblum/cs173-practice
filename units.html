<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice — CS 173</title>
  <link rel="stylesheet" href="css/styles.css">
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$']]
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
  <div class="container">
    <a href="index.html" class="back-link">← Back to Home</a>

    <div class="page-header">
      <h2>CS 173 Practice</h2>
      <p>Pick a topic and mode to start practicing</p>
    </div>

    <!-- Unit 1 -->
    <div class="unit-section" id="section-unit1">
      <div class="unit-section-header" onclick="toggleUnit('unit1')">
        <div class="unit-number">1</div>
        <div class="unit-info">
          <h3>Prereqs &amp; Logic</h3>
          <p>Sets, logic operators, quantifiers, negations, contrapositives</p>
        </div>
        <span class="unit-chevron" id="chevron-unit1">▸</span>
      </div>

      <div class="unit-body collapsed" id="body-unit1">
        <div class="mode-tabs">
          <button class="mode-tab" onclick="startMode('unit1','mcq',this)">Multiple Choice</button>
          <button class="mode-tab" onclick="startMode('unit1','frq',this)">Free Response</button>
          <button class="mode-tab" onclick="startMode('unit1','skills',this)">Skill Checklist</button>
        </div>
        <div class="progress-area" id="progress-unit1" style="display:none;"></div>
        <div class="unit-content" id="content-unit1"></div>
      </div>
    </div>

    <!-- Unit 2 -->
    <div class="unit-section" id="section-unit2">
      <div class="unit-section-header" onclick="toggleUnit('unit2')">
        <div class="unit-number">2</div>
        <div class="unit-info">
          <h3>Proofs</h3>
          <p>Direct proof, contrapositive, contradiction, cases, counterexamples</p>
        </div>
        <span class="unit-chevron" id="chevron-unit2">▸</span>
      </div>

      <div class="unit-body collapsed" id="body-unit2">
        <div class="mode-tabs">
          <button class="mode-tab" onclick="startMode('unit2','mcq',this)">Multiple Choice</button>
          <button class="mode-tab" onclick="startMode('unit2','frq',this)">Free Response</button>
          <button class="mode-tab" onclick="startMode('unit2','skills',this)">Skill Checklist</button>
        </div>
        <div class="progress-area" id="progress-unit2" style="display:none;"></div>
        <div class="unit-content" id="content-unit2"></div>
      </div>
    </div>

  </div>

  <script src="js/practice.js"></script>
</body>

</html>
